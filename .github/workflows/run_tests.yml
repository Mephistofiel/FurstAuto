name: CI with Allure and GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Setup Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install OpenJDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.19.0/allure-2.19.0.tgz
          tar -zxvf allure-2.19.0.tgz
          sudo mv allure-2.19.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Verify Allure Installation
        run: allure --version

      - name: Verify Public URL Accessibility
        run: |
          curl -I 'https://Mephistofiel.github.io/FurstAuto/(MB)%20frozen_account_RU.html'

      - name: Run tests with pytest
        run: pytest -v -s -m text --alluredir=allure-results

      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
          retention-days: 7

  generate-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.19.0/allure-2.19.0.tgz
          tar -zxvf allure-2.19.0.tgz
          sudo mv allure-2.19.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Verify Allure Installation
        run: allure --version

      - name: Download Allure Results
        uses: actions/download-artifact@v3
        with:
          name: allure-results

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: List Allure Report Files
        run: ls -R allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

  publish-report:
    name: Publish Allure Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Download Allure Report
        uses: actions/download-artifact@v3
        with:
          name: allure-report

      - name: List Allure Report Files
        run: ls -R allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
