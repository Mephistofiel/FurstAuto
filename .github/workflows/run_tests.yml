name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        type: choice
        options:
          - first_test

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Setup Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: "3.12.5"

      - name: Install Google Chrome
        run: |
          powershell -Command "Invoke-WebRequest -Uri https://dl.google.com/chrome/install/latest/chrome_installer.exe -OutFile chrome_installer.exe"
          powershell -Command "Start-Process chrome_installer.exe -ArgumentList '/silent', '/install' -NoNewWindow -Wait"

      - name: Install Scoop
        shell: pwsh
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
          Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')

      - name: Add Scoop to PATH
        shell: pwsh
        run: |
          $scoop_path = "$env:USERPROFILE\scoop\shims"
          echo "Adding Scoop to PATH: $scoop_path"
          echo "PATH=$env:PATH;$scoop_path" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Allure
        shell: pwsh
        run: |
          scoop install allure

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: |
          $env:PYTHONPATH = "${{ github.workspace }}"
          echo "PYTHONPATH=$env:PYTHONPATH" >> $GITHUB_ENV

      - name: Debug PYTHONPATH
        run: |
          echo "PYTHONPATH: $env:PYTHONPATH"
          dir

      - name: Run tests with pytest
        run: |
          pytest -v -s -m text --alluredir=allure-results
        if: "github.event.inputs.deployment_target == 'first_test'"

      - name: Generate Allure Report
        shell: pwsh
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
